<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="js.js" defer></script>
</head>
<body>
    <h1>Welcome to the library</h1>
    <h2>Here you can add books</h2>
    <div class="mainLib"></div>
    <dialog id="bookDialog">
        <form id="bookForm">
            <div>
                <label for="title">Title</label>
                <input type="text" name="title" id="title" placeholder="Brave New World">
            </div>
            <div>
                <label for="author">Author</label>
                <input type="text" name="author" id="author" placeholder="Aldous Huxley">
            </div>
            <div>
                <label for="pages">No of Pages</label>
                <input type="number" name="pages" id="pages" placeholder="322">
            </div>
            <div>
                <fieldset>
                    <legend>Status</legend>
                    <label for="read">Read</label>
                    <input type="radio" id="read" name="status" value="Read" checked>
                    <label for="notread">Not Read</label>
                    <input type="radio" id="notread" name="status" value="Not Read">
                </fieldset>
            </div>
            <div>
                <button id="cancelBtn" value="cancel" formmethod="dialog">Cancel</button>
                <button id="confirmBtn" value="default">Confirm</button>
            </div>
        </form>
    </dialog>
    <p>
        <button id="showForm">Add Book</button>
    </p>
    <output></output>
</body>
</html>
