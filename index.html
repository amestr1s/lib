<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="js.js" defer></script>
</head>
<body>
    <h1>Welcome to the library</h1>
    <h2>Click below to add book to library</h2>
    
    <button id="showForm">Add Book</button>
    
    <div class="mainLib"></div>
    <dialog id="bookDialog">
        <form id="bookForm">
            <div class="titleInput">
                <label for="title">Title:</label>
                <input type="text" name="title" id="title" placeholder="Brave New World">
            </div>
            <div class="authorInput">
                <label for="author">Author:</label>
                <input type="text" name="author" id="author" placeholder="Aldous Huxley">
            </div>
            <div class="pagesInput">
                <label for="pages">No of Pages:</label>
                <input type="number" name="pages" id="pages" placeholder="322">
            </div>
            <div class="radioInput">
                
                    <label class="readRadio" for="read">Read</label>
                    <input type="radio" id="read" name="status" value="Read" checked>
                    <label class="notReadRadio" for="notread">Not Read</label>
                    <input type="radio" id="notread" name="status" value="Not Read">
                
            </div>
            <div class="formBtns">
                <button id="cancelBtn" value="cancel" formmethod="dialog">Cancel</button>
                <button id="confirmBtn" value="default">Confirm</button>
            </div>
        </form>
    </dialog>
    <p class="credit">Photo by <a href="https://unsplash.com/@willvanw?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Will van Wingerden</a> on <a href="https://unsplash.com/photos/photo-of-library-hall-dsvJgiBJTOs?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
      </p>
</body>
</html>
